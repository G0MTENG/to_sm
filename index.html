<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토너먼트 대진표 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tournament-container">
        <h1>토너먼트 대진표 생성기</h1>
        <div id="participant-inputs">
            <input type="text" id="participant1" placeholder="참가자 1">
            <input type="text" id="participant2" placeholder="참가자 2">
            <input type="text" id="participant3" placeholder="참가자 3">
            <input type="text" id="participant4" placeholder="참가자 4">
            <input type="text" id="participant5" placeholder="참가자 5">
            <button id="generate-bracket">대진표 생성</button>
        </div>
        <div id="bracket"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
